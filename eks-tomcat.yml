apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: eks-tomcat
  name: eks-tomcat
spec:
  replicas: 4
  selector:
    matchLabels:
      app: eks-tomcat
  template:
    metadata:
      labels:
        app: eks-tomcat
    spec:
      containers:
      - image: 194453983284.dkr.ecr.ap-northeast-3.amazonaws.com/tomcat:latest
        name: eks-tomcat
---
apiVersion: v1
kind: Service
metadata:
  name: svc-tomcat
spec:
  selector:
    app: eks-tomcat
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort
  clusterIP: 172.20.0.3
